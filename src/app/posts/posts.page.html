<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis posts</ion-title>
    </ion-toolbar>
  </ion-header>

  <section *ngIf="noPosts" class="error-section">
      <ion-icon name="skull-outline"></ion-icon>
      <p>Imposible cargar los posts</p>
  </section>

  <ion-card *ngFor="let post of posts" button (click)="goToPost(post.url)">
    <ion-img [src]="post.fotoUrl"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{post.autor}}</ion-card-subtitle>
      <ion-card-title class="post-title">{{post.titulo}}</ion-card-title>
    </ion-card-header>

    <ion-card-content class="post-content">
      <p>{{post.descripcionCorta}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
